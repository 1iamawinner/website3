<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raghavendra Shriya | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
        }

        .page {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;

        .first-page {
            background-image: url('Lido Key FL Sunset.jpg');
        }

        .other-page {
            background-image: url('download.jpg');
        }

        h1 {
            font-family: 'Cochin', serif;
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 10px;
        }

        .scrolling-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>
<body>
    <div class="page first-page">
        <marquee class="scrolling-name">Raghavendra Shriya</marquee>
        <p>Aspiring Electronics Engineer</p>

    <div class="page other-page">

    <div class="page other-page">
